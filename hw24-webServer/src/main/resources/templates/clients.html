<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <script>
        function getClientById() {
            const clientUdTextBox = document.getElementById('clientUdTextBox');
            const addressTextBox = document.getElementById('clientAddressTextBox');
            const phonesTextBox = document.getElementById('clientPhonesTextBox');
            const clientDataContainer = document.getElementById('clientDataContainer');
            const  value =  + ";" +  + ";" + phonesTextBox.value;

            const test = {
                "name": clientUdTextBox.value,
                "address": addressTextBox.value,
                 "phones": phonesTextBox.value,
            };
            const otherParam = {
                body: JSON.stringify(test),
                method: "POST",
            };
            fetch('api/client', otherParam)
               .then(response => response.text())
               .then(client => clientDataContainer.innerHTML = JSON.stringify(client));
        }
    </script>
</head>

<body>
<h4>Добавить клиента</h4>
<input type="text" id="clientUdTextBox" value="Имя" placeholder="Имя">
<input type="text" id="clientAddressTextBox" value="Адрес" placeholder="Адрес">
<input type="text" id="clientPhonesTextBox" value="Контакты через запятую" placeholder="Контакты">
<button onclick="getClientById()">Добавить</button>
<pre id="clientDataContainer"></pre>

<h4>Клиенты</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="...">Адресс</td>
        <td style="width: 500px">Телефон</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.id}</td>
        <td>${client.name}</td>
        <td>${client.addresses.street}</td>
        <td>${client.phones?join(", ")}</td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
